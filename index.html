<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker | Nick Lorman-Hall</title>
  </head>

  <body>
    <section class="monster">
      <section>
        <h1>Me want cookie!"</h1>
        <h2>
          "Sometimes me think, what is friend? And then me say: a friend is
          someone to share last cookie with." ~ Cookie Monster
        </h2>
      </section>
      <section class="cookieSelector">
        <button id="cookieBtn">
          <img src="./assets/Cookie.png" alt="Me want cookie" />
        </button>
        <div class="store">
          <h3>CLICK TO BUY:</h3>
          <button id="mixerBtn">
            <b>100 cookies - </b> <br>
            A new mixer</button>
          </button>
          <button id="ovenBtn"><b>1000 cookies</b> <br>Bigger oven</button>
          <button id="whiskBtn"><b>10,000 cookies</b> <br>New baking tools</button>
          <button id="pressBtn"><b>100,000 cookies</b> <br>Cookie Press</button>
          <button id="factoryBtn"><b>100,000,000 cookies</b> <br>Cookie Factory</button>
        </div>
      </section>

      <section class="counts">
        <p>Cookies: <span id="cookiesSpan">0</span></p>
        <p>Cookies Per Second: <span id="cookiesPerSecondSpan">0</span></p>
      </section>
    </section>
  </body>
</html>
