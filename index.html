<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker | Nick Lorman-Hall</title>
  </head>

  <body>
    <section class="monster">
      <section>
        <h1>Me want cookie!"</h1>
        <h2>
          "Sometimes me think, what is friend? And then me say: a friend is
          someone to share last cookie with. ~ Cookie Monster"
        </h2>
      </section>
      <section class="cookieSelector">
        <button id="cookieBtn">
          <img src="./assets/Cookie.png" alt="WANT A COOKIE!!" />
        </button>
        <div class="store">
          <button id="mixerBtn">Buy a new mixer</button>
          <button id="ovenBtn">Bigger oven</button>
          <button id="whiskBtn">New baking tools</button>
          <button id="pressBtn">Cookie Press</button>
          <button id="factoryBtn">Cookie Factory</button>
        </div>
      </section>

      <section>
        <p>Cookies: <span id="cookiesSpan">0</span></p>
        <p>Cookies Per Second: <span id="cookiePerSecondSpan">0</span></p>
      </section>
    </section>
  </body>
</html>
